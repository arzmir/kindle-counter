<!doctype html>
<head>
<title>Kindle Counter</title>
<style type="text/css">
body {
 text-align:center;
}

div {
	display:inline-block;
	width:510px;
	height:620px;
	background:#eee;
	color:#000;
	overflow:hidden;
	text-align:center;
	font-family: Impact, Haettenschweiler, "Franklin Gothic Bold", Charcoal, "Helvetica Inserat", "Bitstream Vera Sans Bold", "Arial Black", "sans serif";
	position:relative;
	margin:2px 3px;
	pointer-events:none;
}

div > h1 {
	line-height:630px;
	font-size:400px;
}
</style>

<script type="text/javascript">
var c = function(el, axis) {
	console.log('clicked')
	var el = el.parentNode.firstChild;
	console.log(el)
	el.innerHTML = parseInt(el.innerHTML) + axis;	
}

var create = function() {
	var players = ["one", "two", "three", "four"];
	var outer = document.createElement("i")
	
	for(var i = 0; i < players.length; i++) {
		var el = document.createElement("h1")
		el.innerHTML = document.documentElement.clientWidth + " " + document.documentElement.clientHeight;
		players[i] = el;
		outer.appendChild(el)
	}
	
	document.body.appendChild(outer);
	
}
</script>
</head>
<body onload="create()">

</div>

</div>

</div>

</div>
