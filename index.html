<!doctype html>
<head>
<title>Kindle Counter</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<style type="text/css">
html, body {
	margin:0; 
	padding:0;
}
body {
 text-align:center;
 overflow:hidden;
}

.outer {
	position:relative;
	z-index:1;
}
.outer div {
	display:inline-block;
	background:#eee;
	color:#000;
	overflow:hidden;
	text-align:center;
	font-family: Impact, Haettenschweiler, "Franklin Gothic Bold", Charcoal, "Helvetica Inserat", "Bitstream Vera Sans Bold", "Arial Black", "sans serif";
	position:relative;
	pointer-events:none;
}

.outer div > h1 {
	padding:0;
	margin:0;
	pointer-events:none;
}

.outer div.inverted {
	background-image:url('skull.png');
	background-repeat:no-repeat;
	background-color: #000;
	background-position:top center;
	background-size:auto 50%;
	color:#fff;
}

.outer div > span {
	display:block;
	position:absolute;
	text-align:center;
	font-weight:bold;
	z-index:100;
	pointer-events:all;
}

.reset {
	position:absolute;
	z-index:2;
	width:100px;
	height:100px;
	left:50%;
	top:50%;
	margin-top:-50px;
	margin-left:-50px;
	overflow:hidden;
	border-radius:50px;
}

.reset a {
	left:-2px;
	top:-2px;
	position:absolute;
	width:50px;
	height:100px;
	font-size:30px;
	line-height:100px;
	background:#333;
	color:#fff;
	border:2px solid #fff;
}

.reset a:nth-of-type(2) { left: 50px; background:#777;}
</style>

<script type="text/javascript">
var p = {
	"one": [1, null],
	"two": [40, null],
	"three": [40, null],
	"four": [40, null],
}

var outer = document.createElement("div");
outer.className = "outer"

var update = function (name, v) {
	var o = p[name][0]
	var n = o + v
	var el = p[name][1]
	
	
	if ((v < 0 && n < 1 && o > 0)||(v > 0 && n > 0 && o < 1)) { el.parentNode.classList.toggle("inverted") }
	
	p[name][0] = n;
	el.innerHTML = n
}

var reset = function(value) {
	for (key in p) {
		p[key][0] = value
		p[key][1].parentNode.className = ''
		p[key][1].innerHTML = value
	}
}

var rebindKey = function(key) { console.log(key)};

for (key in p) {
	var div = document.createElement("div");
	var h1 = document.createElement("h1");
	h1.innerHTML = p[key][0];
	
	var span1 = document.createElement("span");
	span1.innerHTML = "+1";
	span1.setAttribute("style", "left:0; top:0;");
	span1.setAttribute("onClick", "update('"+key+"', 1)");
    
	var span2 = document.createElement("span");
	span2.innerHTML = "+5";
	span2.setAttribute("style", "left:50%; top:0;");
	span2.setAttribute("onClick", "update('"+key+"', 5)");
	
	
	var span3 = document.createElement("span");
	span3.innerHTML = "-1";
	span3.setAttribute("style", "left:0; top:50%; line-height:480px;");
	span3.setAttribute("onClick", "update('"+key+"', -1)");
	
	
	var span4 = document.createElement("span");
	span4.innerHTML = "-5";
	span4.setAttribute("style", "left:50%; top:50%; line-height:480px;");
	span4.setAttribute("onClick", "update('"+key+"', -5)");
	
	
	p[key][1] = h1;
	
	div.appendChild(h1);
	div.appendChild(span1);
	div.appendChild(span2);
	div.appendChild(span3);
	div.appendChild(span4);
	
	outer.appendChild(div);
}


var vw = document.documentElement.clientWidth;
var vh = document.documentElement.clientHeight;

var cmargin = 5;
var cwidth = vw / 2 - cmargin * 2;
var cheight = vh / 2 - cmargin * 2;



var st = document.createElement("style");
st.type = "text/css";


var sizing = ""
sizing += "\n" + ".outer div { width: "+ cwidth +"px;	height: "+ cheight +"px;	margin: "+ cmargin +"px;}"
sizing += "\n" + ".outer div > h1 {	line-height: "+ cheight +"px;	font-size: "+ cheight*0.6 +"px;}";
sizing += "\n" + ".outer div > span {	width: "+ cwidth/2 +"px;	height: "+ cheight/2 +"px;	font-size: "+ cheight/20 +"px;	line-height: "+ cheight/5 +"px;}";
sizing += "\n" + ".outer div.inverted h1 {	line-height: "+ cheight*1.3 +"px;	font-size: "+ cheight*0.3 +"px;}";


st.innerHTML = sizing;

console.log(sizing)

var create = function() {
	document.head.appendChild(st);
	document.body.appendChild(outer);
}
</script>
</head>
<body onload="create()">
	<div class="reset">
		<a onclick="reset(20)">20</a>
		<a onclick="reset(40)">40</a>
	</div>
</body>
