<!doctype html>
<head>
<title>Kindle Counter</title>
<style type="text/css">
body {
 text-align:center;
}

div {
	display:inline-block;
	width:450px;
	height:550px;
	background:#eee;
	color:#000;
	overflow:hidden;
	line-height:550px;
	font-size:350px;
	text-align:center;
	font-family: Impact, Haettenschweiler, "Franklin Gothic Bold", Charcoal, "Helvetica Inserat", "Bitstream Vera Sans Bold", "Arial Black", "sans serif";
	position:relative;
	margin:15px;
}

div i {
	position:absolute;
	display:block;
	height:100%;
	top:0;
}

div i:nth-of-type(1) {
	left:0%;
	width:15%
}

div i:nth-of-type(2) {
	left:15%;
	width:35%;
}

div i:nth-of-type(3) {
	left:50%;
	width:35%;
}

div i:nth-of-type(4) {
	left:85%;
	width:15%;
}



</style>

<script type="text/javascript">
var c = function(el, axis, e) {
	e.preventDefault();
	el = el.parentNode.firstChild;
	el.innerHTML = parseInt(el.innerHTML) + axis;	
}

</script>
</head>
