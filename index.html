<!doctype html>
<head>
<title>Kindle Counter</title>
<style type="text/css">
div {
width:100px;
height:100px;
margin:25% auto;
background:#333;
color:#fff;
}
</style>

<script type="text/javascript">
var decrease = function(e) {
	var old = e.innerHTML;
	e.innerHTML = old - 1;
}
</script>
</head>
<body>

<div onclick="decrease(this)">20</div>


</body>
