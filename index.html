<!doctype html>
<head>
<title>Kindle Counter</title>
<style type="text/css">
body {
 text-align:center;
}

div {
	display:inline-block;
	width:450px;
	height:550px;
	background:#eee;
	color:#000;
	overflow:hidden;
	line-height:550px;
	font-size:350px;
	text-align:center;
	font-family: Impact, Haettenschweiler, "Franklin Gothic Bold", Charcoal, "Helvetica Inserat", "Bitstream Vera Sans Bold", "Arial Black", "sans serif";
	position:relative;
	margin:15px;
}

div i {
	position:absolute;
	display:block;
	height:100%;
	width:50%;
	top:0;
	left:0;
}

div i:nth-of-type(2) {
	left:50%;
}

</style>

<script type="text/javascript">
var crease = function(el, axis) {
	el = el.parentNode.firstChild;
	el.innerHTML = parseInt(el.innerHTML) + axis;	
}

</script>
</head>
<body>
<div style="transform:rotate(180deg)"><b>20</b><i onclick="crease(this,-1)"></i><i onclick="crease(this,1)"></i></div>
<div style="transform:rotate(180deg)"><b>20</b><i onclick="crease(this,-1)"></i><i onclick="crease(this,1)"></i></div>
<div><b>20</b><i onclick="crease(this,-1)"></i><i onclick="crease(this,1)"></i></div>
<div><b>20</b><i onclick="crease(this,-1)"></i><i onclick="crease(this,1)"></i></div>


</body>
