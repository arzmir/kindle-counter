<!doctype html>
<head>
<title>Kindle Counter</title>
<style type="text/css">
body {
 text-align:center;
}

div {
	display:inline-block;
	width:510px;
	height:620px;
	background:#eee;
	color:#000;
	overflow:hidden;
	text-align:center;
	font-family: Impact, Haettenschweiler, "Franklin Gothic Bold", Charcoal, "Helvetica Inserat", "Bitstream Vera Sans Bold", "Arial Black", "sans serif";
	position:relative;
	margin:2px 3px;
	pointer-events:none;
}

div > h1 {
	line-height:620px;
	font-size:400px;
	padding:0;
	margin:0;
	pointer-events:none;
}

div > span {
	display:block;
	position:absolute;
	width:255px;
	height:310px;
	text-align:center;
	font-weight:bold;
	font-size:20px;
	line-height:120px;
}

</style>

<script type="text/javascript">


var create = function() {
	var players = ["one", "two", "three", "four"];
	var outer = document.createElement("i")
	
	for(var i = 0; i < players.length; i++) {
		var el = document.createElement("h1")
		el.innerHTML = document.documentElement.clientWidth + " " + document.documentElement.clientHeight;
		players[i] = el;
		outer.appendChild(el)
	}
	
	document.body.appendChild(outer);
	
}
</script>
</head>
<body onload="create()">

<div>
	<h1>20</h1>
	<span style="left:0; top:0;">+1</span>
