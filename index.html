<!doctype html>
<head>
<title>Kindle Counter</title>
<style type="text/css">
body {
 text-align:center;
}

.outer {
	position:relative;
	z-index:1;
}
.outer div {
	display:inline-block;
	width:510px;
	height:620px;
	background:#eee;
	color:#000;
	overflow:hidden;
	text-align:center;
	font-family: Impact, Haettenschweiler, "Franklin Gothic Bold", Charcoal, "Helvetica Inserat", "Bitstream Vera Sans Bold", "Arial Black", "sans serif";
	position:relative;
	margin:2px 3px;
	pointer-events:none;
}

.outer div > h1 {
	line-height:620px;
	font-size:400px;
	padding:0;
	margin:0;
	pointer-events:none;
}

.outer div > span {
	display:block;
	position:absolute;
	width:255px;
	height:310px;
	text-align:center;
	font-weight:bold;
	font-size:20px;
	line-height:120px;
	z-index:100;
	pointer-events:all;
}

.reset {
	position:absolute;
	z-index:2;
	width:100px;
	height:100px;
	left:50%;
	top:50%;
	margin-top:-50px;
	margin-left:-50px;
	overflow:hidden;
	border-radius:50px;
	
}

.reset a {
	left:-2px;
	top:-2px;
	position:absolute;
	width:50px;
	height:100px;
	font-size:30px;
	line-height:100px;
	background:#333;
	color:#fff;
	border:2px solid #fff;
}

.reset a:nth-of-type(2) { left: 50px; background:#777;}
</style>

<script type="text/javascript">
var p = {
	"one": [20, null],
	"two": [20, null],
	"three": [20, null],
	"four": [20, null],
}

var outer = document.createElement("div");
outer.className = "outer"

var update = function (el, value) {
	p[el][0] += value;
	p[el][1].innerHTML = p[el][0]
	console.log("test")
}

var reset = function(value) {
	for (key in p) {
		p[key][0] = value
		p[key][1].innerHTML = value
	}
}


for (key in p) {
	var div = document.createElement("div");
	var h1 = document.createElement("h1");
	h1.innerHTML = p[key][0];
	
	var span1 = document.createElement("span");
	span1.innerHTML = "+1";
	span1.setAttribute("style", "left:0; top:0;");
	span1.setAttribute("onClick", "update('"+key+"', 1)");
	
	
	var span2 = document.createElement("span");
	span2.innerHTML = "+5";
	span2.setAttribute("style", "left:50%; top:0;");
	span2.setAttribute("onClick", "update('"+key+"', 5)");
	
	
	var span3 = document.createElement("span");
	span3.innerHTML = "-1";
	span3.setAttribute("style", "left:0; top:50%; line-height:480px;");
	span3.setAttribute("onClick", "update('"+key+"', -1)");
	
	
	var span4 = document.createElement("span");
	span4.innerHTML = "-5";
	span4.setAttribute("style", "left:50%; top:50%; line-height:480px;");
	span4.setAttribute("onClick", "update('"+key+"', -5)");
	
	
	p[key][1] = h1;
	
	div.appendChild(h1);
	div.appendChild(span1);
	div.appendChild(span2);
	div.appendChild(span3);
	div.appendChild(span4);
	
	outer.appendChild(div);
}


var create = function() {
	document.body.appendChild(outer);
}
</script>
</head>
<body onload="create()">
	<div class="reset">
		<a onclick="reset(20)">20</a>
		<a onclick="reset(40)">40</a>
	</div>
</body>
